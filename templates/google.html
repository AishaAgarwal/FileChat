<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <link rel="stylesheet" href="../static/google.css" />
    <title>Login</title>
  </head>
  <body>
    <body>
      <div class="login-page">
        <div class="form">
          <div class="login">
            <div class="login-header">
              <h3>LOGIN</h3>
              <p>
                Please sign in with your google account to continue chat with
                your documents
              </p>
            </div>
          </div>
          <form class="login-form">
            
          </form>
          <button id="one">Sign Up with Google</button>
        </div>
      </div>

      <script>
        // Appwrite library is now available globally
        const client = new Appwrite.Client()
          .setEndpoint("https://cloud.appwrite.io/v1") // Your API Endpoint
          .setProject("65acb95d72ef0e82a76c");

        const account = new Appwrite.Account(client);
        async function ss(){
          const session = await account.getSession('current');
          if (session){
          window.location = "home";
        }
        }

        ss();
       
        console.log(window.location.href);
        function signin() {
          console.log("clicked")
          account.createOAuth2Session("google",
          `${window.location.href}/home`,
          `${window.location.href}` // Success URL
             )
              // Failure URL);
          // Additional code for handling the button click
        }

        // Attach the signin function to the button click event
        var btn = document.getElementById("one");
        btn.addEventListener("click", signin);
      </script>
    </body>
  </body>
</html>
